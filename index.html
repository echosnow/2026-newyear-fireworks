    <script>
        // ====================== 1. å€’è®¡æ—¶åŠŸèƒ½ ======================
        function updateCountdown() {
            const targetDate = new Date('2026-01-01 00:00:00').getTime();
            const now = new Date().getTime();
            const diff = targetDate - now;
            
            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = '2026å¹´<br>æ–°å¹´å¿«ä¹ï¼';
                return;
            }
            
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            const formatTime = (num) => num.toString().padStart(2, '0');
            document.getElementById('countdown').innerHTML = 
                `è·ç¦»2026å¹´è¿˜å‰©<br>${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // ====================== 2. é›ªèŠ±é£˜è½åŠ¨ç”» ======================
        const snowCanvas = document.getElementById('snowCanvas');
        const snowCtx = snowCanvas.getContext('2d');
        let snowflakes = [];
        
        function resizeCanvas() {
            snowCanvas.width = window.innerWidth;
            snowCanvas.height = window.innerHeight;
            document.getElementById('fireworksCanvas').width = window.innerWidth;
            document.getElementById('fireworksCanvas').height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        class Snowflake {
            constructor() {
                this.x = Math.random() * snowCanvas.width;
                this.y = Math.random() * snowCanvas.height - snowCanvas.height;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 2 + 1;
                this.angle = Math.random() * Math.PI * 2;
            }
            
            update() {
                this.y += this.speed;
                this.x += Math.sin(this.angle) * 1.5;
                this.angle += 0.02;
                
                if (this.y > snowCanvas.height) {
                    this.x = Math.random() * snowCanvas.width;
                    this.y = -10;
                    this.size = Math.random() * 3 + 1;
                    this.speed = Math.random() * 2 + 1;
                }
            }
            
            draw() {
                snowCtx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                snowCtx.beginPath();
                snowCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                snowCtx.fill();
            }
        }
        
        function initSnow() {
            const snowCount = Math.floor(window.innerWidth / 5);
            for (let i = 0; i < snowCount; i++) {
                snowflakes.push(new Snowflake());
            }
        }
        
        function renderSnow() {
            snowCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
            snowflakes.forEach(snowflake => {
                snowflake.update();
                snowflake.draw();
            });
            requestAnimationFrame(renderSnow);
        }

        // ====================== 3. çƒŸèŠ±åŠ¨ç”» ======================
        const fireworksCanvas = document.getElementById('fireworksCanvas');
        const fireworksCtx = fireworksCanvas.getContext('2d');
        let particles = [];
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.speed = Math.random() * 5 + 2;
                this.angle = Math.random() * Math.PI * 2;
                this.gravity = 0.05;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.alpha = 1;
                this.decay = Math.random() * 0.01 + 0.005;
                this.color = color || ['#ff3333', '#ffd700', '#ffffff'][Math.floor(Math.random() * 3)];
                this.size = Math.random() * 3 + 1;
            }
            
            update() {
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }
            
            draw() {
                fireworksCtx.save();
                fireworksCtx.globalAlpha = this.alpha;
                fireworksCtx.fillStyle = this.color;
                fireworksCtx.beginPath();
                fireworksCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                fireworksCtx.fill();
                fireworksCtx.restore();
            }
        }
        
        function createFirework(x = Math.random() * fireworksCanvas.width, y = Math.random() * fireworksCanvas.height) {
            const particleCount = 80;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y));
            }
        }
        
        function renderFireworks() {
            fireworksCtx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            particles = particles.filter(particle => particle.alpha > 0);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(renderFireworks);
        }
        
        function initAutoFireworks() {
            setInterval(() => {
                createFirework();
            }, 3000);
        }

        // ====================== 4. ç¥ç¦è¯­åˆ‡æ¢ ======================
        const blessingsList = [
            "çƒŸç«å‘æ˜Ÿè¾°ï¼Œæ‰€å¿µçš†æˆçœŸâœ¨",

        });
