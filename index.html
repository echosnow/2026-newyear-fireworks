    <style>

        * {

            to { opacity: 1 !important; transform: translateX(-50%) translateY(0) !important; }

        /* çƒŸèŠ±ç”»å¸ƒ - å¼ºåˆ¶æœ€é«˜å±‚çº§ */
        #fireworks-canvas {
            position: absolute !important;

<body>
    <div class="countdown">
        <div class="countdown-title">è·ç¦»2026å¹´è¿˜æœ‰</div>
        <div class="countdown-time" id="countdown">00:00:00</div>
    </div>
    <div class="blessing">
        2026æ–°å¹´å¿«ä¹ ğŸ‰ ä¸‡äº‹é¡ºæ„ Â· å¹³å®‰å–œä¹
    </div>
    <canvas id="snow-canvas"></canvas>
    <canvas id="fireworks-canvas"></canvas>

    <script>
        // ç¦ç”¨æ‰€æœ‰å¤–éƒ¨è„šæœ¬ï¼ˆé¿å…åšå®¢è„šæœ¬å¹²æ‰°ï¼‰
        window.onload = function() {
            // ====================== å€’è®¡æ—¶åŠŸèƒ½ ======================
            const targetTime = new Date('2026-01-01 00:00:00').getTime();
            const countdownEl = document.getElementById('countdown');
            function updateCountdown() {
                const now = new Date().getTime();
                const diff = targetTime - now;
                let hours = 0, minutes = 0, seconds = 0;
                if (diff > 0) {
                    hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    seconds = Math.floor((diff % (1000 * 60)) / 1000);
                }
                const formatNum = (num) => num.toString().padStart(2, '0');
                countdownEl.textContent = `${formatNum(hours)}:${formatNum(minutes)}:${formatNum(seconds)}`;
            }
            updateCountdown();
            setInterval(updateCountdown, 1000);

            // ====================== é›ªèŠ±ç‰¹æ•ˆ ======================
            const snowCanvas = document.getElementById('snow-canvas');
            const snowCtx = snowCanvas.getContext('2d');
            let snowflakes = [];
            function resizeSnowCanvas() {
                snowCanvas.width = window.innerWidth;
                snowCanvas.height = window.innerHeight;
            }
            resizeSnowCanvas();
            window.addEventListener('resize', resizeSnowCanvas);
            class Snowflake {
                constructor() {
                    this.x = Math.random() * snowCanvas.width;
                    this.y = Math.random() * snowCanvas.height;
                    this.size = Math.random() * 3 + 1;
                    this.speed = Math.random() * 2 + 0.5;
                    this.wind = Math.random() * 1 - 0.5;
                    this.alpha = Math.random() * 0.5 + 0.5;
                }
                update() {
                    this.y += this.speed;
                    this.x += this.wind;
                    if (this.y > snowCanvas.height) {
                        this.y = -this.size;
                        this.x = Math.random() * snowCanvas.width;
                    }
                }
                draw() {
                    snowCtx.save();
                    snowCtx.globalAlpha = this.alpha;
                    snowCtx.beginPath();
                    snowCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    snowCtx.fillStyle = '#fff';
                    snowCtx.fill();
                    snowCtx.restore();
                }
            }
            function createSnowflakes() {
                const count = Math.floor(snowCanvas.width / 5);
                snowflakes = [];
                for (let i = 0; i < count; i++) {
                    snowflakes.push(new Snowflake());
                }
            }
            createSnowflakes();
            function animateSnow() {
                snowCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
                snowflakes.forEach(flake => {
                    flake.update();
                    flake.draw();
                });
                requestAnimationFrame(animateSnow);
            }
            animateSnow();

            // ====================== çƒŸèŠ±ç‰¹æ•ˆ ======================
            const fireCanvas = document.getElementById('fireworks-canvas');
            const fireCtx = fireCanvas.getContext('2d');
            function resizeFireCanvas() {
                fireCanvas.width = window.innerWidth;
                fireCanvas.height = window.innerHeight;
            }
            resizeFireCanvas();
            window.addEventListener('resize', resizeFireCanvas);
            const random = (min, max) => Math.random() * (max - min) + min;
            const floorRandom = (min, max) => Math.floor(random(min, max));
            const getRandomColor = () => {
                const colors = ['#ff0040', '#ff7f00', '#ffd700', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#8b00ff'];
                return colors[floorRandom(0, colors.length)];
            };
            class FireworkTrail {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.targetY = random(50, fireCanvas.height / 2);
                    this.speed = random(8, 15);
                    this.color = getRandomColor();
                    this.alpha = 1;
                }
                update() {
                    this.y -= this.speed;
                    this.alpha -= 0.005;
                    if (this.y <= this.targetY) {
                        createFireworkParticles(this.x, this.y);
                        return false;
                    }
                    return true;
                }
                draw() {
                    fireCtx.save();
                    fireCtx.globalAlpha = this.alpha;
                    fireCtx.beginPath();
                    fireCtx.moveTo(this.x, fireCanvas.height);
                    fireCtx.lineTo(this.x, this.y);
                    fireCtx.strokeStyle = this.color;
                    fireCtx.lineWidth = 2;
                    fireCtx.stroke();
                    fireCtx.restore();
                }
            }
            class FireworkParticle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.speed = random(2, 8);
                    this.angle = random(0, Math.PI * 2);
                    this.gravity = 0.08;
                    this.vx = Math.cos(this.angle) * this.speed;
                    this.vy = Math.sin(this.angle) * this.speed;
                    this.color = getRandomColor();
                    this.alpha = 1;
                    this.decay = random(0.008, 0.015);
                    this.size = random(2, 4);
                }
                update() {
                    this.vy += this.gravity;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.alpha -= this.decay;
                    this.vx *= 0.98;
                    this.vy *= 0.98;
                }
                draw() {
                    fireCtx.save();
                    fireCtx.globalAlpha = this.alpha;
                    fireCtx.beginPath();
                    fireCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    fireCtx.fillStyle = this.color;
                    fireCtx.fill();
                    fireCtx.restore();
                }
            }
            let trails = [];
            let particles = [];
            function createFireworkParticles(x, y) {
                const particleCount = floorRandom(150, 300);
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new FireworkParticle(x, y));
                }
            }
            function createFireworkTrail(x, y) {
                trails.push(new FireworkTrail(x, y));
            }
            setInterval(() => {
                const x = random(50, fireCanvas.width - 50);
                createFireworkTrail(x, fireCanvas.height);
            }, 800);
            fireCanvas.addEventListener('click', (e) => {
                createFireworkTrail(e.clientX, fireCanvas.height);
            });
            function animateFireworks() {
                fireCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                fireCtx.fillRect(0, 0, fireCanvas.width, fireCanvas.height);
                trails = trails.filter(trail => {
                    const alive = trail.update();
                    if (alive) trail.draw();
                    return alive;
                });
                particles = particles.filter(particle => {
                    particle.update();
                    particle.draw();
                    return particle.alpha > 0;
                });
                requestAnimationFrame(animateFireworks);
            }
            animateFireworks();
        };
    </script>
